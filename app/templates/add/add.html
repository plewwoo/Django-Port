{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
	<div class="col-md-12">
		<div class="card">
			<form method='POST' enctype="multipart/form-data">
				{% csrf_token %}

				<div class="form-group m-3">
					<label>Work name</label>
					<input required name="name" type="text" class="form-control">
				</div>

				<div class="form-group m-3">
					<label class="form-label">Category</label>
					<select class="form-select" name="category" required>
						<option selected disabled value=''></option>
						<option value='website'>Website</option>
						<option value='graphic'>Graphic</option>
						<option value='photography'>Photography</option>
					</select>
				</div>

				<div class="form-group m-3">
					<label>Upload thumbnail</label>
					<input required name="thumbnail" type="file" class="form-control">
				</div>

				<div class="form-group m-3">
					<label>Upload image</label>
					<input required name="images" type="file" multiple class="form-control">
				</div>

				<div class="form-group m-3">
					<label>GitHub</label>
					<input name="github" type="text" class="form-control">
				</div>

				<div class="form-group m-3">
					<label>External link</label>
					<input name="externalLink" type="text" class="form-control">
				</div>

				<div class="form-group m-3">
					<label>Youtube link</label>
					<input name="youtube" type="text" class="form-control">
				</div>

				<div class="form-group m-3">
					<label>Description</label>
					<textarea name="description" class="form-control" cols="30" rows="5"></textarea>
				</div>
				
				<div class="d-flex justify-content-end my-3">
					<button type='submit' class="btn btn-primary m-3">Submit</button>
				</div>

			</form>
		</div>
	</div>
</div>
{% endblock content %}
